type ProductContext {
  baseSort: Int!
  boutiqueContext: String!
  lowInventoryLimit: Int!
  maxPerCart: Int!
  pk: ID!
  product: String!
  productGroupContext: String
  skus: [String]!
}

type ProductContextEdge {
  cursor: String!
  node: ProductContext
}

type PaginatedProductContexts {
  edges: [ProductContextEdge]
  pageInfo: PageInfo
}
